<!DOCTYPE html>
<html>
<head>
<title>Immagine a Schermo Intero</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  img {
    display: block; /* Evita spazi bianchi indesiderati sotto l'immagine */
    width: 100%;
    height: 100%;
    object-fit: cover; /* Adatta l'immagine mantenendo le proporzioni e coprendo l'area */
  }
</style>
</head>
<body>
  <img src="images/Tavola disegno 1 copia 4.png" alt="Descrizione dell'immagine">
</body>
</html>
